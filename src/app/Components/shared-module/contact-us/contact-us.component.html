<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Contact Us | Amazon</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<!-- Custom CSS -->

</head>
<body>


	<!-- Page header -->
	<div class="container header text-center">
		<h1>Contact Us</h1>
		<p>We're here to help and answer any questions you might have. We look forward to hearing from you.</p>
	</div>

    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-12">
                <form action="#" method="post" novalidate>
                    <div class="form-group">
                        <label for="name">UserName</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Username" required>

                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email address" required>
                     </div>
                     <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="30" rows="5" class="form-control" placeholder="Enter your message" required></textarea>
                            </div>
                            <button type="submit "  class="btn btn-dark  my-2">Submit</button>


                </form>
            </div>

            <div class="col-lg-5 col-md-5 col-sm-12  justify-content-end">
                <div class="card ">
                    <div class="card-body">
                        <h5 class="card-title">Contact Info</h5>
                        <p class="card-text">Feel free to contact us any time.</p>
                        <p class="card-text"><i class="fas fa-map-marker-alt"></i> 123 Main Street, Anytown, USA</p>
                        <p class="card-text"><i class="fas fa-phone"></i> (555) 555-5555</p>
                        <p class="card-text"><i class="fas fa-envelope"></i> support@amazon.com</p>
                        <p class="card-text"><i class="fas fa-clock"></i> Mon-Fri: 9:00am-5:00pm EST</p>
                    </div>
                </div>
            </div>

            <div>
                          <button type="button" class="btn btn-success" routerLink="/Home">Goback</button>

            </div>

          </div>
    </div>





    <!-- Bootstrap and JavaScript libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
